#CI TEST
#ワークフロー名
name: Build and push

#push時にこのワークフローを起動
on:
  push:
    branches: [ main ]

#Jobの定義
Jobs:
  build-and-push:
    #Jobの実行環境
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: '14.0.1'
    
    - name: Maven purge
      run: mvn --batch-mode --update-snapshots verify